<div class="container">
  <div class="left">
    <img class="logo" src="/assets/images/logo.png" alt="Logo" />

    <a
      routerLink="/home"
      routerLinkActive="active"
      class="nav-btn"
    >
      Home
    </a>

    <a
      routerLink="/catalog"
      routerLinkActive="active"
      class="nav-btn"
    >
      Catalog
    </a>

    <div class="cart">
      <a
        routerLink="/cart"
        routerLinkActive="active"
        class="nav-btn"
      >
        Cart
      </a>
    </div>
  </div>

  <div class="right" *ngIf="!user">
    <a
      routerLink="/signin"
      routerLinkActive="active"
      class="nav-btn ghost"
    >
      Sign In
    </a>

    <a
      routerLink="/register"
      class="nav-btn cta"
    >
      Register
    </a>
  </div>

  <div class="right" *ngIf="user">
    <div>
      <img
        src="/assets/images/profil.png"
        (click)="toggleSignOutMenu()"
        alt="profile"
      />
      <div class="sign-out" *ngIf="showSignOutMenu">
        <button (click)="signOut()">Sign Out</button>
      </div>
    </div>
  </div>
</div>
